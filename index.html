<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-World</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav-wrapper">
        <nav class="navbar py-3">
          <div class="container">
            <a href="#" class="navbar-brand" style="color: #5d5fef"
              ><span
                class="text-white px-3 py-2"
                style="background-color: #5d5fef"
                >News</span
              >
              World</a
            >

            <div class="d-flex">
              <a class="active-page" aria-current="page" href="#">News</a>
              <a class="ms-4 me-5" href="#">Blog</a>
            </div>
          </div>
        </nav>
      </div>

      <!-- how many categories i have will show here -->
      <section>
        <h3 class="ms-5 ps-4 my-3 text-secondary">All Categories</h3>
        <div id="categories-container" class="d-flex mt-3 container">
          <!-- data will load from js file -->
        </div>
      </section>

      <!-- how many categories item i have will show here -->
      <section>
        <div id="categories-item">
          <!-- data will load from js file -->
          <div class="bg-white m-auto mt-3 p-3 rounded-2" style="width: 87%;">
            Click any category to find their items
          </div>
        </div>
      </section>

      <!-- short by section -->
      <section class="container mt-3 d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <span class=" me-2">
            Short By View :
          </span>
          <div class="dropdown">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Default
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </div>

       <div>
        <button type="button" class="btn btn-primary">
          Today's Pick
        </button>
        <button  type="button" class="btn btn-outline-primary">
          Trending
        </button>
       </div>
      </section>
    </header>





    <main class="container">



    </main>


    
    <footer></footer>
  </body>
  <script src="JS/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
</html>
